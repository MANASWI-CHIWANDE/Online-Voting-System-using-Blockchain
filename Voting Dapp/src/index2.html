<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Page</title>
  <link href="assets/img/voting.png" rel="icon" type="image/png" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      <form id="login-form">
        <input type="text" placeholder="Username or Email" id="login-username" required>
        <input type="password" placeholder="Password" id="login-password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="form-container">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <input type="text" placeholder="Username" id="signup-username" required>
        <input type="email" placeholder="Email" id="signup-email" required>
        <input type="password" placeholder="Password" id="signup-password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
