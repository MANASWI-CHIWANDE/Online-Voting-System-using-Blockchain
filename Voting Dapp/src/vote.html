<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voting site</title>
    <link href="assets/img/voting.png" rel="icon" type="image/png" />
    <!-- <link rel="shortcut icon" href="img/vote.svg" type="image/x-icon" /> -->

    <link href="css/landing2.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <!-- <header>
      <div id="navbar-custom"></div>
    </header> -->
  </head>

  <body
    style="color: rgb(52, 13, 170); background-color:#234E70"
    oncontextmenu="return false;"
  >
    <div class="container">
      <div class="row" class="align-middle">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <div id="loader" class="text-center align-middle">
            <div class="spinner-border text-info" role="status">
              <span class="sr-only">Loading Please Wait...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- <div id="content" style="display: none"> -->
      <div class="container" id="votingPage">
        <div class="row" id="check-web3" style="margin-top: 30px"></div>
        <!-- our content box starts -->
        <div class="row" id="main_root"> 
              <!-- <div class="container">
                <div class="row"> -->
                  <div class="intro col">
                    <div
                      class="bg-image h-100"
                      style="background-color: #1E2761"
                    >
                      <div class="mask d-flex align-items-center h-100">
                        <div class="container">
                          <div class="row justify-content-center">
                            <div class="col-12">
                              <div class="card">
                                <div class="card-body p-0">
                                  <div
                                    data-mdb-perfect-scrollbar="true"
                                    style="position: relative"
                                  >
                                    <table class="table table-striped mb-0">
                                      <thead style="background-color:  #7A2048">
                                        <tr>
                                          <th style="color: #FAF1CF">
                                            ID
                                          </th>
                                          <th style="color: #FAF1CF">
                                            Candidate
                                          </th>
                                          <th style="color: #FAF1CF">
                                            Party of Candidate
                                          </th>
                                          <th style="color: #FAF1CF">
                                            Votes
                                          </th>
                                        </tr>
                                      </thead>
                                      <tbody
                                        id="candidatesResults"
                                        style="color: #373833"
                                      >
                                      <tr>
                                        <td>1</td>
                                        <td>Divyansh Jaiswal</td>
                                        <td>Bhartiya Janta Party</td>
                                        <td>0</td>
                                      </tr>
                                      <tr>
                                        <td>2</td>
                                        <td>Chaitrali Kulkarni</td>
                                        <td>Aam Adami Party</td>
                                        <td>0</td>
                                      </tr>
                                      <tr>
                                        <td>4</td>
                                        <td>Abhinav Raj</td>
                                        <td>Bahujan Samaj Party</td>
                                        <td>0</td>
                                      </tr>
                                      <tr>
                                        <td>3</td>
                                        <td>Manaswi Chiwande</td>
                                        <td>Indian National Congress</td>
                                        <td>0</td>
                                      </tr>
                                    </tbody>
                                    </table>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    <!-- </div> -->
                    </div>
                  </div>
                  <div class="col-sm">
                    <form onSubmit="App.castVote(); return false;">
                      <div class="form-group" style="color: #E7E8D1">
                        <label for="candidatesSelect" style="font-size:2.5em"
                          >Select Your Candidate to Vote</label
                        >
                        <select
                          class="form-control"
                          id="candidatesSelect"
                        ></select>
                       </div>
                       <div class="col text-center">
                      <button
                        type="submit"
                        class="btn btn-primary btn-success btn-lg btn-block center-block"
                      >
                        Vote
                      </button></div>
                      <hr />
                    </form>
                  </div>
        </div>
        <!-- content box ends here -->
                <!-- <hr />
                <p id="accountAddress" class="text-center"></p> -->
              </div>
            </div>
          </div>
          <!-- <br />
          <div class="row" id="vote-msg" style="margin-top: 30px"></div> -->
        </div>
      </div>
    </div>
    <script src="js/navbar.js"></script>
    <script>
      window.addEventListener("load", function () {
        if (typeof web3 !== "undefined") {
          if (web3.currentProvider.isMetaMask === true) {
            console.log("MetaMask is active");
          } else {
            $("#check-web3")
              .html(`<div class="alert alert-danger text-center" role="alert">
          <span>Please Install Metamask for voting</span>
        </div>`);
          }
        } else {
          console.log("web3 is not found");
        }
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
